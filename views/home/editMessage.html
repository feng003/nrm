{% extends "base.html" %} {% block main %}
<h1>hello {{title}}</h1>
<div class="grid-demo">
    <div class="ant-row demo-row">
        <div class="ant-col-12 demo-col demo-col-1">
            <form action="/home/editDoMessage" method="post" class="ant-form login-form">
                <p>username: <input type="text" name="username" class="ant-input ant-input-lg" value="{{msg.username}}"></p>
                <p>title: <input type="text" name="title" class="ant-input ant-input-lg" value="{{msg.title}}"></p>
                <p>Email: <input type="text" name="email" class="ant-input ant-input-lg" value="{{msg.email}}"></p>
                <p>context:
                    <textarea name="context" id="context" cols="30" rows="10" class="ant-input ant-input-lg">
{{msg.context}}
                    </textarea>
                </p>
                <p>
                    <span>发布时间：{{msg.createdAt}}</span>
                </p>
                <div class="ant-form-item-control has-success">
                    <input type="hidden" name="id" value="{{msg.id}}">
                    <p>
                        <input type="submit" value="submit" class="ant-btn ant-btn-primary ant-btn-lg login-form-button">
                        <a href="/message" class="ant-btn ant-btn-primary">返回首页</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
