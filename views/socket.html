<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
    <link rel="stylesheet" href="/static/socket/css/style.css">
</head>
<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form id="send-form">
        <input type="text" id="send-message">
        <input type="submit" id="send-button" value="Send">
        <div id="help">
            Chat command:
            <ul>
                <li>change nickname: <code> /nick [username]</code></li>
                <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
</div>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="/static/socket/js/jquery.js" type="text/javascript"></script>
<script src="/static/socket/js/chat.js" type="text/javascript"></script>
<script src="/static/socket/js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
